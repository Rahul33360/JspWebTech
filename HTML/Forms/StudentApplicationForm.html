<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <fieldset>
        <legend style="font-size: 30px;"><b>Student Application Form</b></legend>
        <form action="">
            <label for="fname">First Name : </label>
            <input type="text" name="fname" id="fname" maxlength="30">
            <br><br>
            <label for="lname">Last Name : </label>
            <input type="text" name="lname" id="lname" maxlength="30">
            <br><br>
            <label for="dob">Date Of Birth : </label>
            <input type="date" id="dob">
            <br><br>
            <label for="email">Email :</label>
            <input type="email" id="email" name="mail">
            <br><br>
            <label for="number">Phone No. :</label>
            <input type="number" id="number" name="number" maxlength="10">
            <br><br>

            <label for="">Gender : </label>
            <input type="radio" id="male" name="gender" value="male">
            <label for="male">Male</label>

            <input type="radio" id="female" value="female" name="gender">
            <label for="female">Female</label>

            <input type="radio" name="gender" value="other" id="other">
            <label for="other">Other</label>
            <br><br>

            <label for="add">Address : </label>
            <textarea name="" id="add" cols="20" rows="4"></textarea>

            <br><br>
            <label for="city">City : </label>
            <input type="text" name="" id="city" maxlength="30">
            
            <br><br>
            <label for="pin">Pin Code : </label>
            <input type="number" name="" id="pin" maxlength="6">
            <br><br>
            <label for="state">State : </label>
            <input type="text" name="" id="state" maxlength="30">
            
            <br><br>
            <label for="country">Country : </label>
            <input type="text" value="India" name="" id="country" maxlength="10">

            <!-- hobbies -->
            <br><br>   
            <label for="hob">Hobbies : </label>

            <label for="Drawing">Drawing</label>
            <input type="checkbox" name="" id="Drawing">

            <label for="Singing">Singing</label>
            <input type="checkbox" name="" id="Singing">
            
            <label for="Dancing">Dancing</label>
            <input type="checkbox" name="" id="Dancing">
            
            <label for="Sketching">Sketching</label>
            <input type="checkbox" name="" id="Sketching">
            <br><br>
            <label for="Others">Others : </label>
            <input type="checkbox" name="" id="Others">
            <input type="text" name="" id="Others">

            <br><br>
            <b>QUALIFICATION DETAILS : </b> 
            <!-- <br><br> -->
            <table cellspacing="2" cellpadding="5">
                <tr>
                    <th>S.no</th>
                    <th>Examination</th>
                    <th>Board</th>
                    <th>Percentage</th>
                    <th>Year of Passing</th>
                </tr>
                <tr>
                    <td>1</td>
                    <td>Class X </td>
                    <td><input type="text" name="" id="" value=""></td>
                    <td><input type="text" name="" id="" value=""></td>
                    <td><input type="text" name="" id="" value=""></td>
                </tr>
                <tr>
                    <td>2</td>
                    <td>Class XII </td>
                    <td><input type="text" name="" id="" value=""></td>
                    <td><input type="text" name="" id="" value=""></td>
                    <td><input type="text" name="" id="" value=""></td>
                </tr>
                <tr>
                    <td>3</td>
                    <td>Graduation</td>
                    <td><input type="text" name="" id="" value=""></td>
                    <td><input type="text" name="" id="" value=""></td>
                    <td><input type="text" name="" id="" value=""></td>
                </tr>
                <tr>
                    <td>4</td>
                    <td>Masters </td>
                    <td><input type="text" name="" id="" value=""></td>
                    <td><input type="text" name="" id="" value=""></td>
                    <td><input type="text" name="" id="" value=""></td>
                </tr>
                <tr>
                    <td></td>
                    <td></td>
                    <td>(10 chars max)</td>
                    <td>(upto 2 decimal place)</td>
                    <td></td>
                </tr>
            </table>

            <label>Course Applied For </label>
            <span> : </span>
            <label for="bca">BCA </label>
            <input type="radio" name="" id="bca" value="bca">
            <label for="b.sc">B.SC</label>
            <input type="radio" name="" id="b.sc" value="b.sc">
            <label for="b.a.">B.A.</label>
            <input type="radio" name="" id="b.a." value="b.a.">
            
            <br><br>
            <input style="margin-left: 80px;" type="submit" value="submit">
            <input style="margin-left: 40px;" type="reset" name="" id="">

        </form>
    </fieldset>
</body>
</html>
