<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <fieldset>
        <legend>Application Form</legend>
        <br>
        <fieldset>
            <legend>Basic Information</legend>
            <form action="" method="post">
                <label for="name">First Name : </label>
                <input type="text" id="name">
                <br><br>
                <label for="last">Last Name</label>
                <input type="text" id="last">
                <br><br>
                <label for="dob">Date Of Birth : </label>
                <input type="date" id="dob">
                <br><br>
                <label for="email">Email :</label>
                <input type="email" id="email" name="mail">
                <br><br>
                <label for="number">Contact No. :</label>
                <input type="number" id="number" name="number">
                <br><br>
                <label for="age">Age :</label>
                <input type="number" id="age" name="number" >
                <br><br>
                <label for="">Gender : </label>
                <input type="radio" id="male" name="gender">
                <label for="male">Male</label>
                <input type="radio" id="female" name="gender">
                <label for="female">Female</label>

                <input type="radio" name="gender" id="other">
                <label for="other">Other</label>
                <br><br>
                <label for="add">Address : </label>
                <textarea name="" id="add" cols="20" rows="5"></textarea>
                <br><br>
                <label for="resume">Upload Profile Pic : </label>
                <input type="file" id="resume">
                <br><br>                
            </form>
        </fieldset>
        <br>
        <fieldset>
            <legend>Additional Information</legend>
            <form action="">
                <label for="petname">Preferred Pet :</label>
                <select name="petnames" id="petname">
                    <option value="">Select Pet Type</option>
                    <option value="dog">Dog</option>
                    <option value="Eagle">Eagle</option>
                    <option value="Eagle">Sanghavi</option>
                    <option value="Lion">Lion</option>
                    <option value="Elephant">Elephant</option>
                    <option value="Tiger">Tiger</option>
                    <option value="Buffalo">Buffalo</option>
                </select>
                <br><br>
                <label for="year">Experience : </label>
                <div style="margin-left: 7%;">
                    <input type="radio" id="male" name="year">
                    <label for="year">Less Than 1 Year</label>
                    <br>
                    <input type="radio" id="female" name="year">
                    <label for="year">1-3 Years</label>
                    <br>
                    <input type="radio" name="gender" id="year">
                    <label for="year">3+ Years</label>
                    <br>
                    <input type="radio" name="gender" id="year">
                    <label for="year">5+ Years</label>
                    <br>
                </div>
                <br>
                <label for="ValidIdentity">Identity Proof : </label>
                <input type="file" id="resume">
                <br><br>   
                <input type="checkbox" name="" id="check">
                <label for="check">Are You Above 18+</label>
            </form>
        </fieldset>
        <div >
            <br><br>
            <input style="margin-left: 3%;" type="submit">
            <input style="margin-left: 3%;" type="reset">
        </div>
    </fieldset>
</body>
</html>
