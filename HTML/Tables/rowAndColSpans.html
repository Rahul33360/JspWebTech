<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h2>Table 1</h2>
    <table border="4" cellpadding = "15" cellspacing = "5">
        <tr>
            <th>Name</th>
            <th>1</th>
            <th>2</th>
        </tr>
        <tr>
            <th rowspan="2">Full Name</th>
            <td>Captian</td>
            <td>Harry</td>
        </tr>
        <tr>
            <td>Jack sparrow</td>
            <td>Potter</td>
        </tr>
    </table>

    <h2>Table 2</h2>
    <table border="4" cellpadding = "15" cellspacing = "5">
        <tr>
            <th colspan="2">Name</th>
            <th>1</th>
            <th>2</th>
        </tr>
        <tr>
            <th rowspan="2">Full Name</th>
            <td>Captian</td>
            <td>Harry</td>
        </tr>
        <tr>
            <td>Jack sparrow</td>
            <td>Potter</td>
        </tr>
    </table>

</body>
</html>
