    <script>
        let arr = [23,"42","R",32];
        let size = arr.push(100);
        console.log("size " +size); //  this way also we can get the size

        arr.unshift(111);   // insert at begining element
        console.log(arr);

        let idx = arr.indexOf(23); // returns index of the element
        console.log(idx);   // if present else it will return -1

        arr.unshift(23);

        let  lastIdx = arr.lastIndexOf(23)
        console.log(lastIdx);
