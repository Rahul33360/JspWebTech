<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB"
      crossorigin="anonymous"
    />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.13.1/font/bootstrap-icons.min.css"
    />

    <style>
      #search {
        margin-left: 200px;
      }
      #buttons {
        margin-left: 350px;
      }
    </style>
  </head>
  <body>
    <nav class="navbar navbar-dark bg-dark container-fluid">
      <h3 class="ms-3 navbar-brand">
        <span style="color: orange">J</span
        ><span style="color: white">Spider</span>
      </h3>
      <h3 class="m-2" style="color: white">Student Details</h3>
    </nav>

    <div id="search">
      <input
        type="text"
        class="from-control w-75 mt-3 bi bi-search input-group-text"
        placeholder="Search Student"
      />
    </div>

    <div id="buttons" class="d-flex gap-5 mt-5">
      <button type="button" class="btn btn-primary text-center">
        All Studeent
      </button>
      <button type="button" class="btn btn-warning text-center">Male</button>
      <button type="button" class="btn btn-secondary text-center">
        Female
      </button>
      <button type="button" class="btn btn-success text-center">Pass</button>
      <button type="button" class="btn btn-danger text-center">Fail</button>
    </div>

    <div id="tables" class="mt-5">
      <table class="table container">
        <thead class="table-dark text-center">
          <th>ID</th>
          <th>NAME</th>
          <th>GENDER</th>
          <th>COURSE</th>
          <th>SCORE</th>
        </thead>
      </table>
    </div>

    <script>
      let stu1 = {
        sid: 101,
        sname: "atul",
        sgender: "Male",
        scourse: "JFS",
        sscore: 7,
      };
      let stu2 = {
        sid: 102,
        sname: "sam",
        sgender: "Female",
        scourse: "AWS",
        sscore: 8,
      };
      let stu3 = {
        sid: 103,
        sname: "rahul",
        sgender: "Male",
        scourse: "PFS",
        sscore: 5,
      };
      let stu4 = {
        sid: 104,
        sname: "Tamil",
        sgender: "Male",
        scourse: "JFS",
        sscore: 9,
      };
      let stu5 = {
        sid: 105,
        sname: "Rajji",
        sgender: "Female",
        scourse: "Testing",
        sscore: 7,
      };
      let stu6 = {
        sid: 106,
        sname: "Aksita",
        sgender: "Male",
        scourse: "JFS",
        sscore: 4,
      };
      let stu7 = {
        sid: 107,
        sname: "Aishwarya",
        sgender: "Female",
        scourse: "Devops",
        sscore: 8,
      };
      let stu8 = {
        sid: 108,
        sname: "Nakul",
        sgender: "Male",
        scourse: "JFS",
        sscore: 9,
      };
      let stu9 = {
        sid: 109,
        sname: "Sangvi",
        sgender: "Female",
        scourse: "Mern",
        sscore: 10,
      };
      let stu10 = {
        sid: 110,
        sname: "Ram",
        sgender: "Male",
        scourse: "JFS",
        sscore: 8,
      };
      let stu = [stu1, stu2, stu3, stu4, stu5, stu6, stu7, stu8, stu9, stu10];

      let table = document.querySelector("table");
      let tbody = document.createElement("tbody");
      tbody.classList.add("text-center");

      function displayData(data) {
        tbody.innerHTML = "";
        data.forEach((s) => {
          let tr = document.createElement("tr");
          tr.innerHTML = `
      <td>${s.sid}</td>
      <td>${s.sname}</td>
      <td>${s.sgender}</td>
      <td>${s.scourse}</td>
      <td>${s.sscore}</td>
      `;
          tbody.appendChild(tr);
        });
        table.appendChild(tbody);
      }
      document
        .querySelector(".btn-primary")
        .addEventListener("click", () => displayData(stu));

      document
        .querySelector(".btn-warning")
        .addEventListener("click", () =>
          displayData(stu.filter((s) => s.sgender === "Male"))
        );
      document
        .querySelector(".btn-secondary")
        .addEventListener("click", () =>
          displayData(stu.filter((s) => s.sgender === "Female"))
        );
      document
        .querySelector(".btn-success")
        .addEventListener("click", () =>
          displayData(stu.filter((s) => s.sscore >= 7))
        );
      document
        .querySelector(".btn-danger")
        .addEventListener("click", () =>
          displayData(stu.filter((s) => s.sscore < 7))
        );
    </script>
  </body>
</html>
