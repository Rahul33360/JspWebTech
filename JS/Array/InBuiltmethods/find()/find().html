<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        // find() will return only one value 
        let arr = [1,2,3,4,5,6,7];
        let val1 = arr.find((ele) => {
            return ele > 3
        })
        console.log(val1);

        let arr1 = [8,99,4,5,6,7];
        let val2 = arr1.find((ele) => {
            return ele > 5
        })
        console.log(val2);

        
    </script>
</body>
</html>
