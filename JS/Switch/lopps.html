<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Loops</title>
    <script>
        let i = 10;
        for(;i>0; i--)
            console.log(i);
        i = 10;
        while(i < 15) {
            console.log(i++);
        }

        do {
            console.log("inside do while ", i);
        } while (i<15);

        i = 0;
        while(i < 10) {
            i++
            if(i % 2 == 0)
            continue
            console.log(i);
        }
    </script>

</head>
<body>
    
</body>
</html>
