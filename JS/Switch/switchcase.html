<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Switch</title>
    <script>
        let day = 3;
        switch (day) {
            case 0:
                console.log("Sunday");
                break;
            case 1:
                console.log("Monday");
                break;
            case 2:
                console.log("Tuesday");
                break;
            case 3:
                console.log("Wednesday");
                break;
            case 4:
                console.log("Thrusday");
                break;
            case 5:
                console.log("Friday");
                break;
            case 6:
                console.log("saturday");
                break;
            default:
                console.log("Invalid Output! ");
                break;
        }
    </script>
</head>
<body>
    
</body>
</html>
