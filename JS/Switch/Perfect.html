<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Perfect</title>
    <script>
        let num = Number(prompt('Enter a number... '))
        let sum = 0;
        for(let i=1; i<num; i++) 
            if(num % i == 0)
                sum += i
        if(sum == num)
            console.log("Perfect");
        else
            console.log("Not a Perfect")
    </script>
</head>

</body>
</html>
