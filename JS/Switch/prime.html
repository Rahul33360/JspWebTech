<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Prime</title>
    <script>
        let num = Number(prompt('Enter a number... '))
        let flag = true
        for(let i=2; i<num/2; i++) {
            if(num % i == 0) {
                flag = false
                console.log("Not a Prime Number... ");
                break
            }
        }
        if(flag)
            console.log("Prime Number ");

    </script>

</head>
<body>
    
</body>
</html>
