<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Switch</title>
    <script>
        let year = Number(prompt('Enter the Year... '))
        let month = Number(prompt('Enter the Month'))

        switch (month) {
            case 1:
            case 3:
            case 5:
            case 7:
            case 8:
            case 10:
            case 12:
                console.log('31 Days')
                break;
            case 4:
            case 6:
            case 9:
            case 11:
                console.log('30 Days')
                break;
            case 2:
                if((year % 4 == 0 && year % 100 != 0 )|| year % 400 == 0)
                console.log("29 Days");
                else
                    console.log("28 Days");
            break;
            default:
                console.log("Invalid Input");
        }

    </script>
</head>
<body>
    
</body>
</html>
