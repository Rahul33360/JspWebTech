<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Stopwatch</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
  </head>
  <body class="bg-success p-2 text-dark bg-opacity-90 d-flex align-items-center justify-content-center vh-100">
    <div class="card text-center shadow p-4">
      <div class="card-body">
        <h2 id="time-display" class="display-4 fw-bold mb-4">00:00:00</h2>
        <div class="d-flex justify-content-center gap-3">
          <button class="btn btn-danger px-4" onclick="reset()">Reset</button>
          <button class="btn btn-warning px-4" onclick="stopping()">Stop</button>
          <button class="btn btn-success px-4" onclick="starting()">Start</button>
        </div>
      </div>
    </div>

    <script>
      let seconds = 0, minutes = 0, hours = 0;
      let timerId = null;
      const timeDis = document.getElementById("time-display");

      function updateTime() {
        seconds++;
        if (seconds === 60) {
          seconds = 0;
          minutes++;
          if (minutes === 60) {
            minutes = 0;
            hours++;
          }
        }
        const hrs = hours < 10 ? "0" + hours : hours;
        const mins = minutes < 10 ? "0" + minutes : minutes;
        const secs = seconds < 10 ? "0" + seconds : seconds;
        timeDis.textContent = `${hrs}:${mins}:${secs}`;
      }

      function starting() {
        if (timerId) clearInterval(timerId);
        timerId = setInterval(updateTime, 1000);
      }

      function stopping() {
        clearInterval(timerId);
      }

      function reset() {
        clearInterval(timerId);
        hours = minutes = seconds = 0;
        timeDis.textContent = "00:00:00";
      }
    </script>
  </body>
</html>
