<!DOCTYPE html>
<html lang="en">
<head>
  <title>Fees Calculator</title>
  <style>
  * {
    box-sizing: border-box;
  }

  body {
    background: #f2f4f6;
    margin: 0;
    height: 100vh;
    font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    display: flex;
    justify-content: center;
    align-items: center;
  }

  section {
    background: #ffffff;
    width: 420px;
    padding: 40px;
    border-radius: 12px;
    box-shadow: 0 10px 25px rgba(0, 0, 0, 0.05);
    transition: transform 0.3s ease;
  }

  section:hover {
    transform: translateY(-4px);
  }

  h1 {
    text-align: center;
    color: #00796b;
    font-size: 26px;
    margin-bottom: 25px;
    letter-spacing: 0.5px;
  }

  label {
    font-weight: 600;
    color: #333;
    margin-top: 15px;
    display: block;
    font-size: 14px;
  }

  select,
  input[type="text"],
  input[type="number"] {
    width: 100%;
    padding: 11px 12px;
    border: 1.4px solid #cfd8dc;
    border-radius: 6px;
    margin-top: 6px;
    font-size: 15px;
    background: #f9f9f9;
    transition: border-color 0.3s ease, background-color 0.3s ease;
  }

  select:focus,
  input[type="text"]:focus,
  input[type="number"]:focus {
    border-color: #00796b;
    background-color: #ffffff;
    outline: none;
  }

  input[readonly] {
    background-color: #eef2f3;
    color: #555;
    cursor: not-allowed;
    font-weight: 500;
  }

  .radio-group {
    display: flex;
    justify-content: space-between;
    align-items: center;
    margin-top: 8px;
  }

  .radio-group label {
    cursor: pointer;
    font-size: 14px;
    font-weight: 500;
    color: #444;
  }

  .radio-group input[type="radio"] {
    accent-color: #00796b;
    margin-right: 6px;
    cursor: pointer;
  }

  button {
    width: 100%;
    margin-top: 25px;
    padding: 12px;
    background: #009688;
    color: white;
    border: none;
    border-radius: 6px;
    font-size: 16px;
    font-weight: 600;
    cursor: pointer;
    transition: background 0.3s ease, transform 0.2s ease;
    letter-spacing: 0.5px;
  }

  button:hover {
    background: #26a69a;
    transform: translateY(-2px);
  }

  button:active {
    transform: translateY(0);
    background: #00796b;
  }

  .grid-two {
  display: grid;
  grid-template-columns: 1fr 1fr;
  gap: 20px;
}

.grid-three {
  display: grid;
  grid-template-columns: 1fr 1fr 1fr;
  gap: 20px;
  margin-top: 20px;
}

.full-width {
  margin-top: 20px;
}

@media (max-width: 600px) {
  .grid-two,
  .grid-three {
    grid-template-columns: 1fr;
  }
}

</style>

</head>
<body>
  <section>
  <h1>Fees Calculator</h1>

  <div class="grid-two">
    <div>
      <label for="cours">Course Name:</label>
      <select name="cours" id="cours" required>
        <option value="nul">Select Option</option>
        <option value="MERN">MERN Stack</option>
        <option value="JAVA">Java FullStack</option>
        <option value="PYTHON">Python FullStack</option>
        <option value="DATA STRUCTURE">Data Structure</option>
      </select>
    </div>

    <div>
      <label for="Fees">Total Fees:</label>
      <input type="text" name="Fees" id="Fees" readonly>
    </div>
  </div>

  <div class="full-width">
    <label>Year Of Pass:</label>
    <div class="radio-group" id="radio">
      <label><input type="radio" name="yop" value="2026" id="y2026"> 2026</label>
      <label><input type="radio" name="yop" value="2025" id="y2025"> 2025</label>
      <label><input type="radio" name="yop" value="2024" id="y2024"> 2024</label>
    </div>
  </div>

  <div class="grid-three">
    <div>
      <label for="Cfees">Concession:</label>
      <input type="text" name="Cfees" id="Cfees" readonly>
    </div>

    <div>
      <label for="amt">Fees Paid:</label>
      <input type="number" name="amt" id="amt" required>
    </div>

    <div>
      <label for="due">Due Fees:</label>
      <input type="text" name="due" id="due" readonly>
    </div>
  </div>

  <button id="check">Check</button>
</section>

  <script>
    let cours=document.querySelector('#cours');
    let fees=document.querySelector('#Fees');
    let yr=document.querySelector("#radio");
    let conc=document.getElementById('Cfees');
    let paid=document.getElementById('amt');
    let due=document.getElementById('due');
    let amount=0;
    let chk=document.getElementById('check')
    cours.addEventListener('change',function(e){
        if(cours.value=='MERN')
        fees.value=29950;
        else if(cours.value=='JAVA')
        fees.value=31950;
        else if(cours.value=='PYTHON')
        fees.value=33950;
        else if(cours.value=='DATA STRUCTURE')
        fees.value=37950;
        
    });
    yr.addEventListener('change',function(e){
        let yop=document.querySelector("input[name='yop']:checked").value;
        if(yop==2026)
        conc.value=10000;
        else if(yop==2025)
        conc.value=5000;
        else if(yop==2024)
        conc.value=3000;
    })
    paid.addEventListener('change',function(e){
        let neg=parseInt(conc.value)+parseInt(paid.value);
        amount=fees.value-neg;
    });
    chk.addEventListener('click',function(e){
        if(cours.value!="nul")
        due.value=amount;
        else
        alert('please select the course');
    });
  </script>
</body>
</html>
