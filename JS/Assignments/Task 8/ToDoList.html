<!DOCTYPE html>
<html lang="en">
  <head>
    <title>To-Do List</title>
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
    />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.13.1/font/bootstrap-icons.min.css"
    />
    <style>
      body {
        background: linear-gradient(135deg, #f8f9fa, #dfe9f3);
        font-family: "Poppins", sans-serif;
        min-height: 100vh;
        display: flex;
        align-items: center;
        justify-content: center;
      }

      .todo-wrapper {
        background: white;
        border-radius: 20px;
        box-shadow: 0 8px 25px rgba(0, 0, 0, 0.1);
        width: 100%;
        max-width: 420px;
        padding: 25px 30px;
      }

      .todo-header {
        text-align: center;
        margin-bottom: 25px;
      }

      .todo-header h2 {
        font-weight: 600;
        color: #333;
      }

      .input-group input {
        border-radius: 30px 0 0 30px;
        border: 1px solid #ced4da;
        padding: 10px 15px;
      }

      .input-group button {
        border-radius: 0 30px 30px 0;
        background: #212529;
        border: none;
        transition: 0.3s;
      }

      .input-group button:hover {
        background: #0d6efd;
      }

      .list-group-item {
        border: none;
        background: #f8f9fa;
        border-radius: 10px;
        margin-bottom: 10px;
        padding: 10px 15px;
        transition: all 0.2s ease;
      }

      .list-group-item:hover {
        background: #e9ecef;
        transform: scale(1.02);
      }

      .btn-sm {
        border-radius: 50%;
        width: 32px;
        height: 32px;
        display: inline-flex;
        align-items: center;
        justify-content: center;
      }

      .btn-primary.btn-sm {
        background-color: #0d6efd;
        border: none;
      }

      .btn-warning.btn-sm {
        background-color: #dc3545;
        border: none;
        color: #fff;
      }

      .form-check-input {
        cursor: pointer;
      }

      .completed {
        text-decoration: line-through;
        color: gray;
      }
    </style>
  </head>

  <body>
    <div class="todo-wrapper">
      <div class="todo-header">
        <h2>üìù My To-Do List</h2>
      </div>

      <form id="todoForm" class="mb-3">
        <div class="input-group">
          <input
            class="form-control"
            type="text"
            id="task"
            placeholder="Enter a new task..."
          />
          <button class="btn btn-dark" type="submit">Add</button>
        </div>
      </form>

      <ul class="list-group" id="taskList"></ul>
    </div>

    <script>
      let task = document.getElementById("task");
      let taskArr = JSON.parse(localStorage.getItem("arr")) || [];
      let formSub = document.getElementById("todoForm");
      let displayTask = document.getElementById("taskList");

      function display(tasks) {
        displayTask.innerHTML = "";
        tasks.forEach((item, index) => {
          const li = document.createElement("li");
          li.className =
            "list-group-item d-flex justify-content-between align-items-center";
          li.innerHTML = `
            <div>
              <input type="checkbox" class="form-check-input me-3" ${
                item.isCheck ? "checked" : ""
              }>
              <span class="${item.isCheck ? "completed" : ""}">${item.list}</span>
            </div>
            <div>
              <button class="btn btn-primary btn-sm me-1 edit"><i class="bi bi-pencil"></i></button>
              <button class="btn btn-warning btn-sm delete"><i class="bi bi-trash3"></i></button>
            </div>
          `;
          displayTask.appendChild(li);

          li.querySelector(".form-check-input").addEventListener("change", () => {
            item.isCheck = !item.isCheck;
            localStorage.setItem("arr", JSON.stringify(tasks));
            display(tasks);
          });

        //   li.querySelector(".delete").addEventListener("click", () => {
        //     tasks.splice(index, 1);
        //     localStorage.setItem("arr", JSON.stringify(tasks));
        //     display(tasks);
        //   });

        //   li.querySelector(".edit").addEventListener("click", () => {
        //     const newTask = prompt("Edit task:", item.list);
        //     if (newTask !== null && newTask.trim() !== "") {
        //       item.list = newTask.trim();
        //       localStorage.setItem("arr", JSON.stringify(tasks));
        //       display(tasks);
        //     }
        //   });
        });
      }

      function check(val) {
        let objValue = JSON.parse(localStorage.getItem("arr"));
        
        // let isPresent = objValue.find(ele => {

        // })
      }

      formSub.addEventListener("submit", (e) => {
        e.preventDefault();
        let val = task.value.trim();
        if (val !== "" && check(val)) {
          let newObj = {
            list: val,
            id: Math.trunc(Math.random() * 100),
            isCheck: false,
          };
          taskArr.push(newObj);
          task.value = "";
          localStorage.setItem("arr", JSON.stringify(taskArr));
          display(taskArr);
        } else {
          alert("‚ùå Please enter a valid task!");
        }
      });

      display(taskArr);
    </script>
  </body>
</html>
