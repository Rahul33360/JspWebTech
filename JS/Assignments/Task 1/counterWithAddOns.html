<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Counter</title>
    <style>
      * {
        margin: 0;
        padding: 0;
      }
      body{
        /* background-color: lightgray; */
        transition: background-color 0.8s ease;
      }
      #wrapper {
        box-sizing: border-box;
        margin-top: 300px;
        font-size: 60px;
        display: flex;
        justify-content: center;
        align-items: center;
        flex-direction: column;
      }
      #displayCtn {
        color: rgb(221, 112, 221);
      }
      #content {
        display: flex;
        justify-content: center;
        align-items: center;
        font-size: 60px;
        margin-top: 20px;
      }
      .property {
        padding: 14px 20px;
        border-radius: 30px;
        background-color: rgb(239, 239, 239);
        border: none;
        margin: 10px;
        /* background-color: rgb(73, 72, 72); */
        font-size: 20px;
        color: plum;
        cursor: pointer;
        font-weight: 800;
      }
      .clr {
        background-color: azure;
      }
      .crl1{
        margin-top: 50px;
        background-color: rgb(230, 217, 217);
      }
    </style>
  </head>
  <body>
    <div id="wrapper">
      <div id="displayCtn"></div>
      <div id="content">
        <button class="property" onclick="one()" id="valCnt_1">+1</button>
        <button class="property" onclick="five()" id="valCnt_5">+5</button>
        <button class="property" onclick="ten()" id="valCnt_10">+10</button>
        <button class="property" onclick="hundred()" id="valCnt_100">
          +100
        </button>
      </div>
      <button class="property clr" onclick="reset()" id="btn">
        Click To Reset
      </button>
      <button class="clr crl1 property" id="changeColor">Dark Mode</button>
    </div>

    <script>
      let Count = 0;
      document.body.style.backgroundColor = 'lightgrey'
      // let btnOne = document.getElementById("valCnt_1");
      // let btnFive = document.getElementById("valCnt_5");
      // let btnTen = document.getElementById("valCnt_10");
      // let btnHundred = document.getElementById("valCnt_100");
      
      let dis = document.getElementById("displayCtn");
      let btnReset = document.getElementById("btn");
      let colourChange = document.getElementById("changeColor");

      dis.textContent = Count;
      function one() {
        Count += 1;
        dis.textContent = Count;
      }

      function five() {
        Count += 5;
        dis.textContent = Count;
      }

      function ten() {
        Count += 10;
        dis.textContent = Count;
      }

      function hundred() {
        Count += 100;
        dis.textContent = Count;
      }

      function reset() {
        Count = 0;
        dis.textContent = Count;
      }
      
      let dark = true;
      colourChange.onclick = function () {
        if (dark) {
          document.body.style.backgroundColor = "rgb(73, 72, 72)";
          colourChange.textContent = "Light Mode";
          dark = false;
        } else {
          document.body.style.backgroundColor = "lightgray";
          colourChange.textContent = "Dark Mode";
          dark = true;
        }
      }

    </script>
  </body>
</html>
