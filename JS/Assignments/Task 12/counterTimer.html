<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Countdown Timer</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
  </head>
  <body
    class="d-flex align-items-center justify-content-center vh-100"
    style="background: linear-gradient(135deg, #74b9ff, #a29bfe);"
  >
    <div
      class="card text-center border-0 shadow-lg"
      style="
        max-width: 420px;
        border-radius: 20px;
        background-color: rgba(255, 255, 255, 0.9);
      "
    >
      <div class="card-body p-4">
        <h3 class="mb-4 fw-semibold text-primary">Countdown Timer</h3>

        <div class="input-group mb-4">
          <input
            type="number"
            id="hours"
            class="form-control text-center fw-semibold"
            placeholder="HH"
            min="0"
            style="border-radius: 10px 0 0 10px;"
          />
          <span class="input-group-text fw-bold">:</span>
          <input
            type="number"
            id="minutes"
            class="form-control text-center fw-semibold"
            placeholder="MM"
            min="0"
            max="59"
          />
          <span class="input-group-text fw-bold">:</span>
          <input
            type="number"
            id="seconds"
            class="form-control text-center fw-semibold"
            placeholder="SS"
            min="0"
            max="59"
            style="border-radius: 0 10px 10px 0;"
          />
        </div>

        <h2
          id="time-display"
          class="display-5 fw-bold mb-4 text-dark"
          style="letter-spacing: 2px;"
        >
          00:00:00
        </h2>

        <div class="d-flex justify-content-center gap-3">
          <button class="btn btn-success px-4 fw-semibold" onclick="startTimer()">Start</button>
          <button class="btn btn-warning px-4 fw-semibold" onclick="stopTimer()">Stop</button>
          <button class="btn btn-danger px-4 fw-semibold" onclick="resetTimer()">Reset</button>
        </div>
      </div>
    </div>

    <script>
      let totalSeconds = 0;
      let timerId = null;

      const display = document.getElementById("time-display");
      const hrsInput = document.getElementById("hours");
      const minsInput = document.getElementById("minutes");
      const secsInput = document.getElementById("seconds");

      function formatTime(sec) {
        const hrs = Math.floor(sec / 3600);
        const mins = Math.floor((sec % 3600) / 60);
        const secs = sec % 60;
        const h = hrs < 10 ? "0" + hrs : hrs;
        const m = mins < 10 ? "0" + mins : mins;
        const s = secs < 10 ? "0" + secs : secs;
        return `${h}:${m}:${s}`;
      }

      function updateDisplay() {
        display.textContent = formatTime(totalSeconds);
      }

      function startTimer() {
        if (timerId) clearInterval(timerId);

        if (totalSeconds === 0) {
          const hrs = parseInt(hrsInput.value) || 0;
          const mins = parseInt(minsInput.value) || 0;
          const secs = parseInt(secsInput.value) || 0;
          totalSeconds = hrs * 3600 + mins * 60 + secs;
        }

        if (totalSeconds <= 0) {
          alert("Please enter a valid time!");
          return;
        }

        timerId = setInterval(() => {
          totalSeconds--;
          updateDisplay();
          if (totalSeconds <= 0) {
            clearInterval(timerId);
            display.textContent = "00:00:00";
            alert("Timeâ€™s up!");
          }
        }, 1000);
      }

      function stopTimer() {
        clearInterval(timerId);
      }

      function resetTimer() {
        clearInterval(timerId);
        totalSeconds = 0;
        hrsInput.value = "";
        minsInput.value = "";
        secsInput.value = "";
        updateDisplay();
      }

      updateDisplay();
    </script>
  </body>
</html>
