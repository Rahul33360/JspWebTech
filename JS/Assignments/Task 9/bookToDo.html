<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Book Tracker</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    body {
      background: #f5f5f5;
      padding: 40px;
    }
    .container {
      max-width: 800px;
      background: white;
      border-radius: 10px;
      box-shadow: 0 0 10px rgba(153, 93, 93, 0.1);
      padding: 20px;
    }

    /* When a book is marked as read */
    tr.read {
      background-color: #e9ecef !important;
      /* color: #9a9a9a !important;  faded text color */
      opacity: 0.6; 
    }

    /* Only the first column (book name) gets line-through */
    tr.read td:first-child {
      text-decoration: 2px line-through;

    }
  </style>
</head>
<body>
  <div class="container">
    <h2 class="text-center mb-4">Book Reading Application</h2>
    <br>
    <div class="row g-3 mb-4">
      <div class="col-md-4">
        <input type="text" id="bookName" class="form-control" placeholder="Book Name">
      </div>
      <div class="col-md-4">
        <input type="text" id="authorName" class="form-control" placeholder="Author Name">
      </div>
      <div class="col-md-3">
        <select id="bookType" class="form-select">
          <option value="Fiction">Fiction</option>
          <option value="Horror">Horror</option>
          <option value="Crime">Crime</option>
          <option value="Romance">Romance</option>
          <option value="Science">Science</option>
        </select>
      </div>
      <div class="col-md-1 d-grid">
        <button id="addBtn" class="btn btn-primary">Add</button>
      </div>
    </div>
    <br>
    <br>
    <table class="table table-bordered table-striped text-center align-middle">
      <thead class="table-info">
        <tr>
          <th>Book Name</th>
          <th>Author Name</th>
          <th>Type of Book</th>
          <th>Status</th>
        </tr>
      </thead>
      <tbody id="bookList"></tbody>
    </table>
  </div>

  <script>
    const bookNameInput = document.getElementById("bookName");
    const authorNameInput = document.getElementById("authorName");
    const bookTypeInput = document.getElementById("bookType");
    const addBtn = document.getElementById("addBtn");
    const bookList = document.getElementById("bookList");

    let books = JSON.parse(localStorage.getItem("books")) || [];

    function renderBooks() {
      bookList.innerHTML = "";
      books.forEach((book, index) => {
        const row = document.createElement("tr");
        if (book.read) row.classList.add("read");

        row.innerHTML = `
          <td>${book.name}</td>
          <td>${book.author}</td>
          <td>${book.type}</td>
          <td>
            <button class="btn btn-sm ${book.read ? 'btn-secondary' : 'btn-success'} toggle-btn">
              ${book.read ? 'Mark as Unread' : 'Mark as Read'}
            </button>
          </td>
        `;

        row.querySelector(".toggle-btn").addEventListener("click", () => {
          books[index].read = !books[index].read;
          localStorage.setItem("books", JSON.stringify(books));
          renderBooks();
        });

        bookList.appendChild(row);
      });
    }

    addBtn.addEventListener("click", () => {
      const name = bookNameInput.value.trim();
      const author = authorNameInput.value.trim();
      const type = bookTypeInput.value;

      if (!name || !author) {
        alert("Please enter both Book Name and Author Name!");
        return;
      }

      books.push({ name, author, type, read: false });
      localStorage.setItem("books", JSON.stringify(books));

      bookNameInput.value = "";
      authorNameInput.value = "";
      renderBooks();
    });

    renderBooks();
  </script>
</body>
</html>
