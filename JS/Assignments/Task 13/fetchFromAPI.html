<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Shopping Page</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.13.1/font/bootstrap-icons.min.css"
    />
    <style>
      body {
        background: rgb(159, 159, 159);
        font-family: "Poppins", sans-serif;
      }

      .navbar {
        background: #9908ac !important;
        border-bottom: 3px solid #ffc107;
        padding: 10px;
        font-size: 25px;
      }

      .navbar-brand img {
        filter: drop-shadow(0 0 3px #ffc107);
      }

      /* Product Grid Styling */
      .product-card {
        border: none;
        transition: all 0.3s ease;
        background: #fff;
        /* border-radius: 1px !important; */
        border-bottom-left-radius: 20px !important;
        border-bottom-right-radius: 20px !important;
        border-top-left-radius: 20px !important;
        border-top-right-radius: 20px !important;
        background-color: rgb(211, 168, 234);
        overflow: hidden;
      }

      .product-card:hover {
        transform: translateY(-6px);
        box-shadow: 0 8px 18px rgba(0, 0, 0, 0.15);
      }

      .card-img-top {
        height: 200px;
        object-fit: contain;
        background: #fdfdfd;
        padding: 15px;
      }

      .card-body {
        text-align: center;
      }

      .card-body h6 {
        font-weight: 600;
        color: #212529;
      }

      .card-body p {
        margin-bottom: 8px;
      }

      /* Preview Section */
      .disp {
        position: sticky;
        top: 20px;
      }

      #preview-card {
        border: none;
        border-radius: 15px;
        overflow: hidden;
        box-shadow: 0 4px 18px rgba(0, 0, 0, 0.1);
      }

      .preview-img {
        height: 300px;
        object-fit: contain;
        background: #fff;
        padding: 20px;
      }

      .card-body h5 {
        color: violet;
        font-weight: 600;
      }

      .btn-success {
        background-color: #087020;
        border: none;
      }

      .btn-success:hover {
        background-color: #218838;
      }

      .stock{
        color: rgb(161, 72, 72) !important;
        font-size: 20px;
      }
      /* Responsive adjustments */
      @media (max-width: 768px) {
        .disp {
          margin-top: 20px;
          position: static;
        }
      }
    </style>
  </head>
  <body>
    <nav class="navbar navbar-expand-lg bg-body-tertiary">
  <div class="container-fluid">
    <a class="navbar-brand" href="#">Navbar</a>
    <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarSupportedContent">
      <ul class="navbar-nav me-auto mb-2 mb-lg-0">
        <li class="nav-item">
          <a class="nav-link active" aria-current="page" href="#">Home</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="#">Link</a>
        </li>
        <li class="nav-item dropdown">
          <a class="nav-link dropdown-toggle" href="#" role="button" data-bs-toggle="dropdown" aria-expanded="false">
            Dropdown
          </a>
          <ul class="dropdown-menu">
            <li><a class="dropdown-item" href="#">Action</a></li>
            <li><a class="dropdown-item" href="#">Another action</a></li>
            <li><hr class="dropdown-divider"></li>
            <li><a class="dropdown-item" href="#">Something else here</a></li>
          </ul>
        </li>
        <li class="nav-item">
          <a class="nav-link disabled" aria-disabled="true">Disabled</a>
        </li>
      </ul>
      <form class="d-flex" role="search">
        <input class="form-control me-2" type="search" placeholder="Search" aria-label="Search"/>
        <button class="btn btn-outline-success" type="submit">Search</button>
      </form>
    </div>
  </div>
</nav>

    <section class="container-fluid mt-4">
      <div class="row g-4">
        <div class="col-lg-8">
          <div class="row g-4" id="product-list"></div>
        </div>

        <div class="col-lg-4">
          <div class="disp">
            <div class="card" id="preview-card">
              <div class="card-header bg-light text-center">
                <img
                  src
                  alt="Preview"
                  class="img-fluid preview-img"
                  id="preview-img"
                />
              </div>
              <div class="card-body text-center">
                <h5 class="card-title" id="preview-title"></h5>
                <p class="card-text text-muted" id="preview-desc"></p>
                <h6>
                  Price:
                  <span class="text-success fw-bold" id="preview-price"></span>
                </h6>
                <button class="btn btn-success w-100 mt-3 shadow-sm">
                  <i class="bi bi-bag-check"></i> Buy Now
                </button>
              </div>
            </div>
          </div>
        </div>
      </div>
    </section>

    <script>
      const productList = document.getElementById("product-list");
      const previewImg = document.getElementById("preview-img");
      const previewTitle = document.getElementById("preview-title");
      const previewDesc = document.getElementById("preview-desc");
      const previewPrice = document.getElementById("preview-price");

      function showPreview(product) {
        previewImg.src = product.thumbnail;
        previewTitle.textContent = product.title;
        previewDesc.textContent = product.description;
        previewPrice.textContent = `$${product.price}`;
      }
 
      fetch("https://dummyjson.com/products")
        .then((res) => res.json())
        .then((data) => {
          const products = data.products;
          if (products.length > 0) showPreview(products[10]);

          products.forEach((product) => {
            const col = document.createElement("div");
            col.classList.add("col-sm-6", "col-md-4");

            col.innerHTML = `
              <div class="card product-card h-100 shadow-sm">
                <img src="${product.thumbnail}" class="card-img-top" alt="${product.title}">
                <div class="card-body">
                  <h6 class="card-title text-truncate">${product.title}</h6>
                  <p class="card-text text-muted small">${product.category}</p>
                  <p class="card-text text-muted small">Brand (${product.brand})</p>
                  <p class="card-text text-muted small stock">Stock ${product.stock} ${product.stock < 10 ? "(Hurry up!)":""}</p>

                  <button class="btn btn-outline-success">
                    <i class="bi bi-cart-plus"></i> Add to Cart
                  </button>
                </div>
              </div>
            `;

            col
              .querySelector(".product-card")
              .addEventListener("click", () => showPreview(product));

            productList.appendChild(col);
          });
        })
        .catch((err) => {
          console.error("Error fetching products:", err);
          productList.innerHTML = `<p class="text-danger text-center">Failed to load products.</p>`;
        });
    </script>
  </body>
</html>
