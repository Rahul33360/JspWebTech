<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Digital Clock</title>

    <!-- Bootstrap -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />

    <style>
      body {
        height: 100vh;
        display: flex;
        justify-content: center;
        align-items: center;
        background-color: darkblue;

        /* background: linear-gradient(120deg, #eb31a3, #e75035, #2dfd84); */
      }

      .clock-container {
        background-color: white;
        padding: 50px 70px;
        border-radius: 20px;
        box-shadow: 0 10px 25px rgba(0, 0, 0, 0.2);
        text-align: center;
      }

      .clock-title {
        font-size: 1.8rem;
        font-weight: 600;
        color: #f6079a;
        margin-bottom: 15px;
        text-transform: uppercase;
        letter-spacing: 2px;
      }

      #time-display {
        font-size: 4rem;
        font-weight: 700;
        color: #58b9e6;
        
      }

      #am-pm {
        font-size: 25px;
        color: #f60792;
        font-weight: 700;
        margin-left: 10px;
      }

      .date-display {
        font-size: 1rem;
        color: #666;
        margin-top: 15px;
        letter-spacing: 1px;
      }
    </style>
  </head>

  <body>
    <div class="clock-container shadow-lg">
      <div class="clock-title">Digital Clock</div>
      <div>
        <span id="time-display"></span><span id="am-pm"></span>
      </div>
    </div>

    <script>
  /*  function doubleTime(t) {
        return t < 10 ? "0" + t : t.toString();
      }
   */
      function doubleTime(t) {
        if (t < 10 && t >= 0) return "0" + t;
        return t.toString();
      }

      function updateTime() {
        let time = new Date();
        let hours = time.getHours();
        let minutes = doubleTime(time.getMinutes());
        let seconds = doubleTime(time.getSeconds());
        let amPm = hours >= 12 ? "PM" : "AM";

        // Convert to 12-hour format
        hours = hours % 12;
        hours = hours ? hours : 12; // 0 -> 12
        hours = doubleTime(hours);

        document.getElementById(
          "time-display"
        ).innerText = `${hours}:${minutes}:${seconds}`;
        document.getElementById("am-pm").innerText = ` ${amPm}`;
      }

      setInterval(updateTime, 1000);
      updateTime();
    </script>
  </body>
</html>
