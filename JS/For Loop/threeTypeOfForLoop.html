<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>

    let arr = [1,2,4,5,6,7]

    // normal for loop
    for(let i=3; i<arr.length; i++) // we can start with anywhere
        console.log(i,arr[i]);

    // for in loop
    for(let i in arr)    // always starts with 0
        console.log(i,arr[i]);
    
    console.log();
    // for of loop
    for(let i of arr) 
        console.log(i);  // always starts with 0 and cannot print index

    </script>
</body>
</html>
