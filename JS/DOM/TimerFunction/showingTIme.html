<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Digital Clock</title>
  </head>
  <body>
    <h2 id="time-display"></h2>

    <script>
      function doubleTime(t) {
        if (t < 10 && t >= 0) return "0" + t;
        return t.toString();
      }

      function updateTime() {
        let time = new Date();
        let hours = doubleTime(time.getHours());
        let minutes = doubleTime(time.getMinutes());
        let seconds = doubleTime(time.getSeconds());

        let timeDisplay = `${hours}:${minutes}:${seconds}`;
        document.getElementById("time-display").innerText = timeDisplay;
      }

      setInterval(updateTime, 1000);
      updateTime(); // initial call to show time immediately
    </script>
  </body>
</html>
