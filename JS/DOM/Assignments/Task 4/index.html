<!DOCTYPE html>
<html lang="en">
  <head>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.13.1/font/bootstrap-icons.min.css"
    />
    <title>Document</title>
  </head>
  <body>
    <nav class="navbar navbar-dark bg-dark">
      <a href="#" class="navbar-brand">Instagram</a>
    </nav>
    <section class="container-fluid m-auto">
      <div class="row mx-auto p-2">
        <div class="w-25 mx-auto p-2 card mt-3 d-flex gap-3">
          <div class="mt-2 text-center input-group">
            <i class="bi bi-file-person-fill input-group-text"></i>
            <input
              type="text"
              placeholder="Enter the User Name"
              class="form-control"
            />
          </div>
          <div class="mt-2 text-center input-group">
            <i class="bi bi-eye-fill input-group-text" id="btn"></i>
            <input
              type="password"
              placeholder="Enter the password"
              class="form-control"
              id="pass"
            />
            <span class="input-group-text" id="type">Show</span>
          </div>
          <button class="btn btn-dark btn-sm mb-3" type="submit">Submit</button>
        </div>
      </div>
    </section>
    <script>
      let icon = document.querySelector("#btn");
      let text = document.querySelector("#type");
      let password = document.querySelector("#pass");
      icon.addEventListener("click", function () {
        let type = password.getAttribute("type");
        if (type == "password") {
          password.type = "text";
          icon.classList.remove("bi-eye-fill");
          icon.classList.add("bi-eye-slash-fill");
          text.textContent = "Hide";
        }
        if (type == "text") {
          password.type = "password";
          icon.classList.remove("bi-eye-slash-fill");
          icon.classList.add("bi-eye-fill");
          text.textContent = "Show";
        }
      });
    </script>
  </body>
</html>
