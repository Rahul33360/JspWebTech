<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous" />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css">
    <title>Document</title>
    <style>
        * {
            margin: 0px;
            box-sizing: border-box;
        }

        .cam {
            height: 30px;
            width: 30px;
        }

        body {
            background: linear-gradient(120deg, #f8f9fa, #ffeef3);
            display: flex;
            justify-content: center;
            align-items: flex-start;
            min-height: 100vh;
            padding-top: 50px;
        }

        /* Main Card */
        #cart {
            background-color: #fff;
            border-radius: 16px;
            box-shadow: 0 6px 20px rgba(0, 0, 0, 0.15);
            width: 400px;
            margin-top: 50px;
            overflow: hidden;
            transition: transform 0.3s ease, box-shadow 0.3s ease;
        }

        .noneCart {
            display: none;
        }

        #cart:hover {
            transform: translateY(5px);
            box-shadow: 0 10px 25px rgba(0, 0, 0, 0.2);
        }

        /* Image */
        .image {
            width: 100%;
            height: 280px;
            object-fit: cover;
            /* object-fit: contain; */
            background-color: #dcdbdb;
            border-radius: 10px;
        }

        /* Heading */
        .heading {
            padding: 15px 20px 5px 20px;
            font-size: 24px;
            color: #333;
            text-align: center;
            font-weight: 600;
        }

        /* Description */
        .para {
            color: #666;
            font-size: 14px;
            text-align: center;
            padding: 0 20px 15px;
            line-height: 1.5;
        }

        /* Price Section */
        .amount {
            display: flex;
            justify-content: center;
            align-items: center;
            gap: 10px;
            font-size: 20px;
            color: #222;
            margin-bottom: 10px;
        }

        .strike {
            text-decoration: line-through;
            color: #888;
        }

        .amount .mrp {
            color: #666;
            font-size: 14px;
        }

        .amount span:last-child {
            color: #e63946;
            font-weight: 500;
        }

        /* Button Section */
        .icons {
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 15px;
        }

        .bag {
            border: none;
            background: #ff80a8;
            color: #fff;
            padding: 10px 20px;
            font-size: 17px;
            border-radius: 10px;
            transition: background 0.3s ease, transform 0.2s ease;
        }

        .bag:hover {
            background: #ff4d7d;
            transform: scale(1.05);
        }

        /* Table styling (JS part) */
        table {
            margin-top: 25px;
            background: #fff;
            border-radius: 12px;
            overflow: hidden;
            box-shadow: 0 3px 10px rgba(0, 0, 0, 0.1);
        }

        table th {
            background: #343a40 !important;
            color: #fff;
            text-align: center;
        }

        table td {
            vertical-align: middle;
        }

        .number {
            padding: 0 10px;
            font-weight: bold;
            font-size: 18px;
        }

        .bi-dash-circle,
        .bi-plus-circle {
            color: #ff4d7d;
            font-size: 20px;
            transition: color 0.2s ease;
        }

        .bi-dash-circle:hover,
        .bi-plus-circle:hover {
            color: #ff1e56;
            cursor: pointer;
        }

        table {
            width: 100% !important;
        }
    </style>
</head>

<body class="container">
    <!-- <div id="wrapper"> -->
    <div id="cart">
        <div>
            <img class="image" src="./3d-camera-isolated-transparent-background_191095-16434.png" alt="error">
        </div>
        <div class="heading">
            <h3>Nikon DSLR Camera</h3>
        </div>
        <div>
            <p class="para">
                Lorem ipsum dolor sit amet consectetur adipisicing elit. Odio, voluptatibus Lorem ipsum dolor sit amet
                consectetur adipisicing elit. Quidem, asperiores!?
            </p>
        </div>
        <div class="amount">
            <span class="rup">&#8377</span>
            <span>
                49,999
            </span>
            <span class="mrp">M.R.P :</span>
            <span class="strike">
                59,999
            </span>
            <span>
                (60% off)
            </span>
        </div>

        <div class="icons">
            <!-- <button class="heart">
                ‚ù§
            </button>
            <button class="cart">
                Add To Cartüõí
            </button> -->
            <button type="button" id="cartAdd" class=" bag danger removeBtn btn btn-warning">
                Add To Bagüëú
            </button>
        </div>
    </div>

    <script>
        let cartBtn = document.querySelector('#cartAdd');
        let cart = document.querySelector('#cart')

        /* 
                let ItemCounts = document.querySelector('#ItemCount');
                let Price = document.querySelector('#price');
                let nums = document.querySelector('.number')
                let minus = document.querySelector('.bi-dash-circle')
                let plus = document.querySelector('.bi-plus-circle')
         */
        let count = 1;
        let productPrice = 49999;
        let amt = 0;


        cartBtn.addEventListener('click', showpaymentPage)

        let htmlEle = `<table class="table table-striped-columns container text-center fs-4 mt-3">
          <thead class="table-dark">
            <th>Pname</th>
            <th>Pid</th>
            <th>Pimg</th>
            <th>P.Quantity</th>
            <th>Total Amount</th>
          </thead>
          <tr>
            <td>Nikon</td>
            <td>101</td>
            <td>
              <img class="cam"
                src="./3d-camera-isolated-transparent-background_191095-16434.png"
                alt=""
              />
            </td>
            <td class="fw-bold" id="ItemCount">
                <i role="button" class="bi bi-dash-circle"></i>
                <span class="number">1</span>
                <i role="button" class="bi bi-plus-circle"></i>
            </td>
            <td >&#8377 <span id="price">49999</span></td>
          </tr>
        </table>`

        function showpaymentPage() {
            if (cart.querySelector("table")) return;

            cart.innerHTML = "";
            cart.style.width = "85%";   
            cart.style.marginTop = "90px";
            let newDiv = document.createElement('div');
            newDiv.innerHTML = htmlEle;
            cart.appendChild(newDiv);

            // Select after the table exists
            let ItemCounts = document.querySelector('#ItemCount');
            let Price = document.querySelector('#price');
            let nums = document.querySelector('.number');
            let minus = document.querySelector('.bi-dash-circle');
            let plus = document.querySelector('.bi-plus-circle');

            minus.addEventListener('click', decre);
            plus.addEventListener('click', incre);

            function incre() {
                ++count;
                nums.textContent = count;
                amount()
            }
            function decre() {
                if (count > 1) {
                    --count;
                    nums.textContent = count;
                    amount()
                }
            }
            function amount() {
                amt = count * productPrice;
                Price.textContent = amt
            }
        }





    </script>
    </div>
</body>

</html>
