<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Counter</title>
    <style>
      #wrapper {
        box-sizing: border-box;
        margin-top: 300px;
        /* display: flex;
        justify-content: center;
        flex-direction:column */
      }
      #content{
        font-size: 60px;
        display: flex;
        justify-content: center;
        align-items: center;
        flex-direction: column;


      }
    </style>
  </head>
  <body>
    <div id="wrapper">
      <div id="content">
        <div id="displayCtn"></div>
        <button onclick="one()" id="valCnt_1">+1</button>
        <button onclick="five()" id="valCnt_5">+5</button>
        <button onclick="ten()" id="valCnt_10">+10</button>
        <button onclick="hundred()" id="valCnt_100">+100</button>
        <button onclick="reset()" id="btn">Click To Reset</button>
      </div>
    </div>

    <script>
      let Count = 0;

      let dis = document.getElementById("displayCtn");
      let btnOne = document.getElementById("valCnt_1");
      let btnFive = document.getElementById("valCnt_5");
      let btnTen = document.getElementById("valCnt_10");
      let btnHundred = document.getElementById("valCnt_100");
      let btnReset = document.getElementById("btn");

      dis.textContent = Count;
      function one() {
        Count += 1;
        dis.textContent = Count;
      }

      function five() {
        Count += 5;
        dis.textContent = Count;
      }

      function ten() {
        Count += 10;
        dis.textContent = Count;
      }

      function hundred() {
        Count += 100;
        dis.textContent = Count;
      }

      function reset() {
        Count = 0;
        dis.textContent = Count;
      }


    </script>
  </body>
</html>
