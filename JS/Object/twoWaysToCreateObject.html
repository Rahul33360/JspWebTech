<!DOCTYPE html>
<html lang="en">
<head>
    <title>Document</title>
    <script>
        console.log('First one is Object Literals');
        let first = {
            name:'Rahul',
            id:1,
            age:22
        }
        console.log(first);

        console.log('Second Way to create');
        console.log('Second one is called as Object Constructor');
        let second = new Object();
        second.name='Rahul'
        second.id=1
        second.age=23

        console.log(second);

    </script>

</head>

</body>
</html>
