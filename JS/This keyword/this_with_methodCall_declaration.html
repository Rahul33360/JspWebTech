<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        let obj = {
            name:'Rahul',
            id:101,
            bYear:2000,
            calcAge:function() {
                let date = new Date();
                let year = date.getFullYear();
                console.log(this);  // this point at current object
                function main() {
                    console.log(this)   // window object it will point
                    return year - this.bYear;  // undefined it will return
                }
                main()
                let calc = () => {
                    console.log(this);  // this will point to current object
                }
                calc();
            }
        }
        console.log(obj.calcAge());
        
    </script>
</head>

</body>
</html>
