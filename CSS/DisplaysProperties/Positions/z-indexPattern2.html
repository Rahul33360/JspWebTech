<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        *{
            margin: 0px;
            box-sizing: border-box;
            background-color: gray;
            position: relative;
            z-index: -12;
        }
        .wrapper{
            background-color: rgb(183, 182, 182);
            height: 300px;
            width: 800px;
            position: relative;
            z-index: -1;
            top: 300px;
            left: 350px;
            scale: 1.4;
        }
        .boxes1{
            height: 100px;
            width: 100px;
            background-color: palevioletred;
            position: absolute;
            top: 20px;
            left: 20px;
            z-index: 1;
        }
        .boxes2{
            height: 100px;
            width: 100px;
            background-color: pink;
            position: absolute;
            top: 20px;
            right: 140px;
            z-index: 1;
        }
        .boxes3{
            height: 100px;
            width: 100px;
            background-color: papayawhip;
            position: absolute;
            top: 20px;
            right: 20px;
            z-index: 4;
        }
        .boxes4{
            height: 120px;
            width: 100px;
            background-color: lightcoral;
            position: absolute;
            top: 80px;
            left: 80px;
            z-index: 6;
        }
        .boxes5{
            height: 150px;
            width: 200px;
            background-color: lightpink;
            position: absolute;
            top: 80px;
            left: 200px;
            z-index: 4;
        }
        .boxes6{
            height: 150px;
            width: 180px;
            background-color: rgb(243, 243, 151);
            position: absolute;
            top: 80px;
            right: 200px;
            z-index: 4;
        }
        .boxes7{
            height: 100px;
            width: 100px;
            background-color: rgb(214, 165, 145);
            position: absolute;
            top: 100px;
            right: 80px;
            z-index: -1;
        }
        .boxes8{
            height: 100px;
            width: 100px;
            background-color: lightsalmon;
            position: absolute;
            left: 20px;
            bottom: 20px;
            z-index: 7;
        }
        .boxes9{
            height: 100px;
            width: 400px;
            background-color: tan;
            position: absolute;
            left: 140px;
            bottom: 20px;
            z-index: 1;
        }
        .boxes10{
            height: 100px;
            width: 100px;
            background-color: lightgreen;
            position: absolute;
            bottom: 20px;
            right: 140px;
            z-index: 10;
        }
        .boxes11{
            height: 100px;
            width: 100px;
            background-color: lightskyblue;
            position: absolute;
            bottom: 20px;
            right: 20px;
            z-index: 4;
        }
        
    </style>
</head>
<body>
    <div class="wrapper">
        <div class="boxes1"></div>
        <div class="boxes2"></div>
        <div class="boxes3"></div>
        <div class="boxes4"></div>
        <div class="boxes5"></div>
        <div class="boxes6"></div>
        <div class="boxes7"></div>
        <div class="boxes8"></div>
        <div class="boxes9"></div>
        <div class="boxes10"></div>
        <div class="boxes11"></div>
    </div>
</body>
</html>
