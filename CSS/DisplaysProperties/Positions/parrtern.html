<!DOCTYPE html>
<html lang="en">
<head>
    <title>Document</title>
    <style>
        .parent{
            height:300px;
            width: 700px;
            background-color: black;
            position: relative;
            /* margin: 0%; */
        }
        .ch{
            height: 100px;
            width: 100px;
            position: absolute;
            /* border: 1px solid white; */
        }
        .child1{
            background-color: blueviolet;
            top: 0;
            left: 0;
        }
        .child2{
            background-color: greenyellow;
            top: 100px;
            left: 100px;
        }
        .child3{
            background-color: green;
            top: 200px;
            left: 200px;
        }
        .child4{
            background-color: purple;
            top: 0px;
            left: 200px;
        }
        .child5{
            background-color: plum;
            top: 100px;
            left: 300px;
        }
        .child6{
            background-color: rgb(238, 195, 202);
            top: 200px;
            left: 400px;
        }
        .child7{
            background-color:brown;
            top: 0px;
            left: 400px;
        }
        .child8{
            background-color:red;
            top: 100px;
            left: 500px;
        }
        .child9{
            background-color:darkred;
            top: 200px;
            left: 600px;
        }

    </style>
</head>
<body>
    <div class="parent">
        <div class="ch child1"></div>
        <div class="ch child2"></div>
        <div class="ch child3"></div>
        <div class="ch child4"></div>
        <div class="ch child5"></div>
        <div class="ch child6"></div>
        <div class="ch child7"></div>
        <div class="ch child8"></div>
        <div class="ch child9"></div>

    </div>
</body>
</html>
