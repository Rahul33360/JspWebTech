<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>pattern</title>
    <style>
        body{
            background-color: rgb(175, 174, 174);
        }
        .parent{
            height: 400px;
            width: 400px;
            margin-top: 250px;
            margin-left: 700px;
            /* background-color: grey; */
            position: relative;
            scale: 2;
        }
        .child{
            height: 100px;
            width: 100px;
            position: absolute;
            border: 2px solid white;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 20px;
            font-weight: 700;
            color: white;
            border-radius: 5px;
        }
        .pos1{
            top: 20px;
            left: 20px;
            background-color: palevioletred;
        }
        .pos2{
            top: 0px;
            left: 130px;
            background-color: palevioletred;
        }
        .pos3{
            top: 20px;
            left: 240px;
            background-color: palevioletred;
        }
        .pos4{
            top: 130px;
            left: 0px;
            background-color: palevioletred;
        }
        .pos5{
            top: 130px;
            left: 130px;
            background-color: plum;
            border-radius: 50%;
        }
        .pos6{
            top: 130px;
            left: 270px;
            background-color: palevioletred;
        }
        .pos7{
            top: 240px;
            left: 20px;
            background-color: palevioletred;
        }
        .pos8{
            top: 270px;
            left: 130px;
            background-color: palevioletred;
        }
        .pos9{
            top: 240px;
            left: 240px;
            background-color: palevioletred;
        }

    </style>
</head>
<body>
    <div class="parent">
        <div class="child pos1 ">Panel 1</div>
        <div class="child pos2 ">Panel 2</div>
        <div class="child pos3 ">Panel 3</div>
        <div class="child pos4 ">Panel 4</div>
        <div class="child pos5 ">Panel 5</div>
        <div class="child pos6 ">Panel 6</div>
        <div class="child pos7 ">Panel 7</div>
        <div class="child pos8 ">Panel 8</div>
        <div class="child pos9 ">Panel 9</div>
    </div>
</body>
</html>
