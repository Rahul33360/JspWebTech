<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        *{
            margin: 0px;
            background-color: gray;
            position: relative;
            z-index: -12;
        }
        .wrapper{
            background-color: rgb(160, 159, 159);
            height: 500px;
            width: 500px;
            position: relative;
            z-index: -1;
            top: 100px;
            left: 100px;
        }
        .index1{
            height: 100px;
            width: 100px;
            background-color: palevioletred;
            position: absolute;
            top: 20px;
            left: 20px;
            z-index: 4;
        }
        .index2{
            height: 100px;
            width: 100px;
            background-color: plum;
            position: absolute;
            top: 40px;
            left: 40px;
            z-index: 3;
        }
        .index3{
            height: 100px;
            width: 100px;
            background-color: purple;
            position: absolute;
            top: 60px;
            left: 60px;
            z-index: 2;
        }
        .index4{
            height: 100px;
            width: 100px;
            background-color: orchid;
            position: absolute;
            top: 80px;
            left: 80px;
            z-index: 1;
        }
    </style>
</head>
<body>
    <div class="wrapper">
        <div class="index1"></div>
        <div class="index2"></div>
        <div class="index3"></div>
        <div class="index4"></div>
    </div>
</body>
</html>
