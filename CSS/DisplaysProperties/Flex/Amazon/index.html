<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>amazon</title>
    <style>
        *{
            margin: 0%;
            padding:0%;
            box-sizing: border-box;
            background-color: rgb(221, 218, 218);
        }
        .wrapper{
            margin-top: 100px;
            margin-left: 100px;
            display: flex;
            border-radius: 20px;
            background-color: white;
            padding: 10px;
            margin-right: 60px;
        }
        .card{
            background-color: white;
            border: 2px solid rgb(243, 228, 231);
            display: flex;
            flex-direction: row;
            flex-wrap: wrap;
            height: 400px;
            width: 300px;
            padding: 10px;
            margin: 10px;
            border-radius: 10px;
            box-shadow: 5px 10px 5px rgba(0, 0, 0, 0.2);
        }
        img{
            background-color: white;
            align-content: center;
            padding: 8px;
            border-radius: 30px;
            height: 130px;
            width: 130px;
        }
        .text{
            background-color: white;
            font-weight: bold;
            font-size: 25px;
        }
        .atext{
            background-color: white;
            /* font-weight: bold; */
            font-size: medium;
        }
        a{
            font-size: 13px;
            text-decoration: none;
            color: #2a6eb1;
        }
    </style>
</head>
<body>
    <div class="wrapper">
        <div class="card">
            <div class="text" >Deals related to items you've saved</div>
            <img class="image" src="./61CMyo+WlkL._AC_SY145_.jpg">
            <img class="image" src="./61CO1YoLOQL._AC_SY145_.jpg">
            <img class="image" src="./81KA19ICw+L._AC_SY145_.jpg">
            <img class="image" src="./61WrjbRYC3L._AC_SY145_.jpg">
            <a  class="atext" href="https://www.amazon.in/">See all deals</a>
        </div>
        <div class="card">
            <div class="text" >Big Savings on top home styles | Upto 65% Off</div>
            <img class="image" src="./tv/DB_QC_186x116_1._SY116_CB803278925_.jpg">
            <img class="image" src="./tv/DB_QC_186x116_2._SY116_CB803278925_.jpg">
            <img class="image" src="./tv/DB_QC_186x116_3._SY116_CB803278925_.jpg">
            <img class="image" src="./tv/DB_QC_186x116_4._SY116_CB803278925_.jpg">
            <a  class="atext" href="https://www.amazon.in/">See all deals</a>
        </div>
        <div class="card">
            <div class="text" >Revamp your home in style</div>
            <img class="image" src="./home/186x116_Home_decor_1._SY116_CB555624324_.jpg">
            <img class="image" src="./home/186x116_Home_furnishings_2._SY116_CB555624324_.jpg">
            <img class="image" src="./home/186x116_Home_lighting_2._SY116_CB555624324_.jpg">
            <img class="image" src="./home/186x116_Home_storage_1._SY116_CB555624324_.jpg">
            <a  class="atext" href="https://www.amazon.in/">See all deals</a>
        </div>
        <div class="card">
            <div class="text" >Big Savings on top hand brands | Upto 65% Off</div>
            <img class="image" src="./Shoes/HB_Low._SY116_CB541153106_.jpg">
            <img class="image" src="./Shoes/Heels_low._SY116_CB541153106_.jpg">
            <img class="image" src="./Shoes/Shoes_low._SY116_CB541153107_.jpg">

        </div>
    </div>
</body>
</html>
