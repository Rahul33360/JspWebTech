<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        *{
            margin: 0%;
            padding: 0%;
        }
        body{

        }
        .wrapper{

            height: 150px;

            /* justify-content: space-evenly; */

        }

            margin-top: 15px;
            width: 90px;

            align-items: baseline;
            cursor: pointer;
            /* padding: 16px; */
            font-weight: 500;
            margin-left: 25px;
        }
        .i1{
            margin-left: 250px;
        }
        span{

        }

        </div>

        </div>
        <div class="item">

        </div>
        <div class="item">

        </div>
