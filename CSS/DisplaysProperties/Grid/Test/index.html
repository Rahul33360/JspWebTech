<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .grid{
            height: 500px;
            width: 700px;
            display: grid;
            gap: 10px;
            background-color: black;
            grid-template-columns: 300px 100px 50px;
        }
        .gridbox{
            background-color: greenyellow;
            border: 2px solid gray;
        }
    </style>
</head>
<body>
    <div class="grid">
        <div class="gridbox">Items 1</div>
        <div class="gridbox">Items 2</div>
        <div class="gridbox">Items 3</div>
        <div class="gridbox">Items 4</div>
        <div class="gridbox">Items 5</div>
z        <div class="gridbox">Items 7</div>
    </div>
</body>
</html>
