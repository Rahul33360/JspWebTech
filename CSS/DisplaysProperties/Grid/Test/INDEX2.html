<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .grid{
            height: 500px;
            width: 500px;
            display: grid;
            gap: 10px;
            background-color: black;
            grid-template-columns: 100px 100px 100px; 
            grid-template-rows: 100px 100px 100px 100px;
            /* column -> width */
            /* rows   -> height */
        }
        .Items-2{
            grid-column-start: 2;
            grid-column-end: 4;
        }
        .Items-3{
            grid-row: 2/4;
        }
        .Items-6{
            grid-column: 2/4;
        }
        .Items-7{
            grid-column: 1/4;
        }

        
        .gridbox{
            background-color: greenyellow;
            border: 2px solid gray;
        }
    </style>
</head>
<body>
    <div class="grid">
        <div class="gridbox Items-1 ">Items 1</div>
        <div class="gridbox Items-2">Items 2</div>
        <div class="gridbox Items-3">Items 3</div>
        <div class="gridbox Items-4">Items 4</div>
        <div class="gridbox Items-5">Items 5</div>
        <div class="gridbox Items-6">Items 6</div>
        <div class="gridbox Items-7">Items 7</div>
    </div>
</body>
</html>
