<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        /* blÌ¥ */
        .container{
            box-sizing: border-box;
            margin-top: 220px;
            margin-left:  400px;
            height: 500px;
            width: 400px;
            /* margin: auto;
            margin-top: 50px; */
            display: grid;
            grid-template-columns: 400px 200px 200px;
            grid-template-rows: 200px 200px;
        }
        .image{
            border: 2px solid black;
        }
        .i1{
            grid-row-start: 1;
            grid-row-end: 3;
            background-image: url("./pic (1).jpg");
        }
        .i2{
            background-image: url("./pic (2).jpg");
        }
        .i3{
            background-image: url("./pic (3).jpg");
        }
        .i4{
            background-image: url("./pic (4).jpg");
        }
        .i5{
            background-image: url("./pic (5).jpg");
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="image i1"></div>
        <div class="image i2"></div>
        <div class="image i3"></div>
        <div class="image i4"></div>
        <div class="image i5"></div>
    </div>
</body>
</html>
