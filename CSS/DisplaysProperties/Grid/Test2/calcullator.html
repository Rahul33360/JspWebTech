<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .wrapper{
            /* box-sizing: border-box; */
            margin-top: 40px;
            margin-left: 40px;
            display: grid;
            /* grid-template-columns: 100px 100px 100px 100px; */
            grid-template-columns: repeat(4,100px);
            grid-template-rows: repeat(6,100px);
            width: 400px;
            height: 600px;
            background-color: rgb(0,0,0);
            /* border-radius: 10px; */
            border: 2px solid rgb(0,0,0);
            padding: 5px;
            font-family:cursive;
            font-size: larger;
            font-weight: 700;
            text-align: center;
            color: aliceblue;
        }
        .cal{
            border: 1px solid black;
            background-color: rgb(77,77,77);
            display: flex;  
            justify-content: center; 
            align-items: center; 
        }
        .c1{
            grid-column: 1/5;
            background-color: black;
            justify-content: flex-end;  
            align-items: flex-end;
            padding: 10px;
        }
        .c2{
            grid-column: 1/3;
            background-color: rgb(171,57,57);
        }
        .c0{
            grid-column: 1/3;
        }
        .cequal{
            grid-column: 4/5;
            grid-row: 5/7;
            background-color: rgb(0,69,102);
        }
        .calcolour{
            background-color: rgb(102,102,102);
        }
    </style>
</head>
<body>
    <div class="wrapper">
        <div class="cal c1">0</div>
        <div class="cal c2">AC</div>
        <div class="cal calcolour">/</div>
        <div class="cal calcolour">x</div>
        <div class="cal">7</div>
        <div class="cal">8</div>
        <div class="cal">9</div>
        <div class="cal calcolour">-</div>
        <div class="cal">4</div>
        <div class="cal">5</div>
        <div class="cal">6</div>
        <div class="cal calcolour">+</div>
        <div class="cal">1</div>
        <div class="cal">2</div>
        <div class="cal">3</div>
        <div class="cal c0">0</div>
        <div class="cal">.</div>
        <div class="cal cequal">=</div>
    </div>
</body>
</html>
