<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        /* body{
            display: flex;
        } */
        .div-1{
            border: 1px solid black;
            background-color: blue;
            height: 100px;
            width: 100px;
            display: inline-block;
            text-align: center;
        }
        .div-2{
            border: 1px solid black;
            background-color: blue;
            height: 100px;
            width: 100px;
            display: inline-block;
            text-align: center;
            visibility: hidden;
        }
        .div-3{
            border: 1px solid black;
            background-color: blue;
            height: 100px;
            width: 100px;
            text-align: center;
            display: inline-block;
        }
        .div-4{
            border: 1px solid black;
            background-color: blue;
            height: 100px;
            width: 100px;
            text-align: center;
            display: inline-block;
        }
        .div-5{
            display: none;
            border: 1px solid black;
            background-color: blue;
            height: 100px;
            width: 100px;
            text-align: center;
        }
    </style>
</head>
<body>
    <div class="div-1"> Div 1</div>
    <div class="div-2">Div 2</div>
    <div class="div-3">Div 3</div>
    <div class="div-4">Div 4</div>
    <div class="div-5">Div 5</div>
    <div class="div-4">Div 6</div>
</body>
</html>
