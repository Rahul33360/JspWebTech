<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dynamic</title>
    <style>
        #a{
            font-size: 40px;
        }
        a:link{
            color: brown;
        }
        a:visited{
            color: aqua;
        }
        a:hover{
            /* height: 100px;
            width: 100px; */
            color: chartreuse;
        }
        a:active{
            color: chocolate;
        }
    </style>
</head>
<body>
    <a href="http://www.amazon.com" id="a" target="_blank">Amazon</a>
    <br>
    <a href="http://www.flipkart.com" id="a" target="_blank">Flipkart</a>
</body>
</html>
