<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Structural</title>
    <style>
        p:first-child{
            color: brown;
            font-size: 25px;
        }
        p:nth-child(3){
            color: cadetblue;
            font-size: 50px;
        }
        p:last-child{
            color: rgb(122, 122, 231);
            font-size: 30px;
        }

    </style>
</head>
<body>
    <p>Para 1</p>
    <p>Para 2</p>
    <p>Para 3</p>
    <div>
        <section>
            <p>para 1 in in section</p>
            <h4>para 1 in in section</h4>
            <p>para 2 in in section</p>
            <h4>para 3 in in section</h4>
            <p>Para 5</p>
        </section>
        <p>Para 56</p>
    </div>
    <p>Para 4</p>

</body>
</html>
